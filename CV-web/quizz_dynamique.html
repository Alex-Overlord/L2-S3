			$().ready (function () {
				$.getJSON ("quizz.json", function (data) {
					alert ("Les données ont bien été chargées !");

						alert (data ['questions'][i].question );

							alert (data ['questions'][i].reponses[j].choix);
						});
					});
				});
			});
		</script>
